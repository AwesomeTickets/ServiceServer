sudo: required

language: java

python:
  - "3.6"

os:
  - linux

services:
  - mysql
  - redis-server

branches:
  only:
    - master
    - /^(dev)|(dev_.*)$/

before_install:
  - git clone https://github.com/AwesomeTickets/Database
  - pip install PyMySQL --user

before_script:
  - mysqladmin -u root password "123456"
  - cd Database
  - python init_db.py
  - cd ..
  - touch .awesometickets
  - echo ${LCK} > .awesometickets

script:
  - mvn clean test
